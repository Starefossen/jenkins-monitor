dev:
    build: .
    env_file: .env.prod
    working_dir: /usr/src/app
    links:
        - redis
    environment:
        - CRON_INTERVAL=0 0 */1 * * *
        - IRC_CHANNEL=#jenkins-monitor
        - IRC_SERVER=chat.freenode.net
        - IRC_USER=node-build
        - JENKINS_URL=https://ci.nodejs.org
        - NODE_ENV=production
    restart: always

redis:
    image: redis
    restart: always
